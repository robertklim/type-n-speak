<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Type-n-Speak</title>
</head>
<body>
    <div class="container">
        <div class="row valign-wrapper">
            <div class="col s6 offset-s3 valign">
                <div class="card darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Type-n-Speak!</span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="text-input" class="materialize-textarea"></textarea>
                                        <label for="text-input">Type some text...</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <label for="">Rate</label><br>
                                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <label for="">Pitch</label><br>
                                        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select id="voice-select">
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                        <label for="voice-select">Voice select</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn">Speak!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Materialize compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
